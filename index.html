<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Snippet</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <!--  -->
        <div class="gallery__div gallery__div_1 active">
          <img src="images/India.jpg" alt="India" />
          <div class="gallery__content">
            <button class="btn btn_1">+</button>
            <h1 class="gallery__head hide">India</h1>
          </div>
        </div>
        <!--  -->
        <div class="gallery__div gallery__div_2">
          <img src="images/Russia.jpg" alt="Russia" />
          <div class="gallery__content">
            <button class="btn btn_1">+</button>
            <h1 class="gallery__head ">Russia</h1>
          </div>
        </div>
        <!--  -->
        <div class="gallery__div gallery__div_3">
          <img src="images/USA.jpg" alt="USA" />
          <div class="gallery__content">
            <button class="btn btn_1">+</button>
            <h1 class="gallery__head ">USA</h1>
          </div>
        </div>
        <!--  -->
        <div class="gallery__div gallery__div_4">
            <img src="images/china.jpg" alt="China" />
            <div class="gallery__content">
                <button class="btn btn_1">+</button>
              <h1 class="gallery__head">China</h1>
            </div>
          </div>
          <!--  -->
      </div>
    </div>

    <!--  -->
    <script src="script.js"></script>
  </body>
</html>
